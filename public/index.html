<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="jumbotron">
                <form id="printForm" class="dropzone" action="/printMe" method="post" enctype="multipart/form-data">
                    <div class="dz-message">
                        <div class="text">
                            <h2>Drop files to print</h2>

                            <h3>or click</h3>
                        </div>
                    </div>
                    <div class="fallback">
                        <input name="file" type="file"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Jobs</h3>
                </div>
                <table id="jobs" class="table table-striped">

                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Size</th>
                        <th>State</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
